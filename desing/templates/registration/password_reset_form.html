{% extends 'user.html' %} <!-- подключаем базовый шаблон -->

{% block content %}
<div id="login_block">
    <h1>Забыли ваш пароль?</h1>
    <p>Введите адрес вашей электронной почты, что бы обновить пароль</p>
    <div id="login-form_user">
        <form id="user_form" action="." method="post">
            {{ form.as_p }}
            <div id="button_footer_send"><input type="submit" name="SendMess" value="Отправить письмо"></div>
            {% csrf_token %}
        </form>
    </div>
</div>
{% endblock %}
